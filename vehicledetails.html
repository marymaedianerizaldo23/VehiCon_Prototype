<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Details</title>
    <link rel="icon" href="img/logo.svg" />
    <link rel="stylesheet" href="vehicledetails.css" />
  </head>
  <body>
    <div class="view-vehicle">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="rectangle"></div>
          <div class="div"></div>
          <div class="group">
            <div class="text-wrapper">customercare@vehicon.com</div>
            <img class="icon-envelope" src="img/icon-envelope.svg" />
            <div class="overlap-group">
              <div class="text-wrapper-2">(123)456-7890</div>
              <img class="emoji-instagram" src="img/ig.svg" />
              <img class="icon-facebook-icon" src="img/fb.svg" />
            </div>
            <img class="icon-call" src="img/call.svg" />
            <img class="icon-twitter" src="img/twitter.svg" />
          </div>
          <div class="overlap-group-wrapper">
            <div class="overlap-2">
              <div class="text-wrapper-3">Drivers</div>
              <div class="text-wrapper-4">Suppliers</div>
              <div class="group-2">
                <div class="overlap-group-2">
                  <div class="text-wrapper-5">Home</div>
                  <div class="text-wrapper-6">Manage Vehicle</div>
                  <div class="text-wrapper-7">Trip Details</div>
                </div>
                <div class="text-wrapper-8">Report</div>
              </div>
            </div>
          </div>
          <img class="img" src="img/rectangle-11.png" />
          <div class="rectangle-2"></div>
          <div class="rectangle-3"></div>
          <div class="text-wrapper-9">Details</div>
          <div class="text-wrapper-10">Maintenance Report</div>
          <p class="p">GL GRANDIA TOURER 2.8 Diesel A/T</p>
          <div class="text-wrapper-11">List of trip</div>
          <div class="text-wrapper-12">Plate Number: ABC-123</div>
          <img class="image" src="img/grandia.png" />
          <img class="image-2" src="img/engine.svg" />
          <img class="image-3" src="img/dimension.svg" />
        </div>
      </div>
    </div>
  </body>
</html>
