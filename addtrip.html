<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Appointment</title>
    <link rel="icon" href="img/logo.svg" />
    <link rel="stylesheet" href="addtrip.css" />
  </head>
  <body>
    <div class="add-trip-details">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="overlap-group">
            <div class="rectangle"></div>
            <div class="div"></div>
            <div class="text-wrapper">Save</div>
            <div class="text-wrapper-2">Name</div>
            <div class="text-wrapper-3">Contact Number</div>
            <div class="text-wrapper-4">Date Hired</div>
            <div class="text-wrapper-5">License Number</div>
            <div class="text-wrapper-6">User Id</div>
            <div class="group">
              <div class="text-wrapper-7">REGISTER AS COMPANY</div>
            </div>
            <div class="rectangle-2"></div>
            <div class="group-2">
              <a href="mailto:customercare@vehicon.com" target="_blank" rel="noopener noreferrer"
                ><div class="text-wrapper-8">customercare@vehicon.com</div></a
              >
              <img class="icon-envelope" src="img/icon-envelope.svg" />
              <div class="overlap-group-2">
                <div class="text-wrapper-9">(123)456-7890</div>
                <img class="emoji-instagram" src="img/ig.svg" />
                <img class="icon-facebook-icon" src="img/fb.svg" />
              </div>
              <img class="icon-call" src="img/call.svg" />
              <img class="icon-twitter" src="img/twitter.svg" />
            </div>
            <img class="element" src="img/redcar.svg" />
            <img class="untitled-design" src="img/logo.svg" />
            <div class="text-wrapper-10">Add trip details</div>
            <div class="rectangle-3"></div>
            <div class="rectangle-4"></div>
            <div class="rectangle-5"></div>
            <div class="rectangle-6"></div>
            <div class="rectangle-7"></div>
            <div class="text-wrapper-11">Add more specifications</div>
          </div>
          <div class="overlap-2">
            <div class="rectangle-8"></div>
            <div class="text-wrapper-12">Generate</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
