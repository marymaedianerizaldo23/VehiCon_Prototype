<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maintenance Service</title>
    <link rel="icon" href="img/logo.svg" />
    <link rel="stylesheet" href="maintenancelist.css" />
  </head>
  <body>
    <div class="assign-driver-to-an">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="frame"><div class="rectangle"></div></div>
          <div class="div"></div>
          <img class="untitled-design" src="img/logo.svg" />
          <img class="img" src="img/rectangle-11.png" />
          <div class="rectangle-2"></div>
          <div class="text-wrapper">Type of Service</div>
          <div class="text-wrapper-2">Latest Odometer</div>
          <div class="text-wrapper-3">Due Date</div>
          <div class="text-wrapper-4">Supplier Name</div>
          <div class="text-wrapper-5">Contact Number</div>
          <div class="text-wrapper-6">Driver</div>
          <div class="group">
            <div class="overlap-group">
              <div class="rectangle-3"></div>
              <div class="text-wrapper-7">Assign Driver</div>
            </div>
          </div>
          <div class="overlap-group-wrapper">
            <div class="overlap-group">
              <div class="rectangle-3"></div>
              <div class="text-wrapper-7">Assign Driver</div>
            </div>
          </div>
          <div class="div-wrapper">
            <div class="overlap-group">
              <div class="rectangle-3"></div>
              <div class="text-wrapper-7">Assign Driver</div>
            </div>
          </div>
          <div class="group-2">
            <a href="mailto:customercare@vehicon.com" target="_blank" rel="noopener noreferrer"
              ><div class="text-wrapper-8">customercare@vehicon.com</div></a
            >
            <img class="icon-envelope" src="img/icon-envelope.svg" />
            <div class="overlap-2">
              <div class="text-wrapper-9">(123)456-7890</div>
              <img class="emoji-instagram" src="img/ig.svg" />
              <img class="icon-facebook-icon" src="img/fb.svg" />
            </div>
            <img class="icon-call" src="img/call.svg" />
            <img class="icon-twitter" src="img/twitter.svg" />
          </div>
          <div class="group-3">
            <div class="overlap-3">
              <div class="text-wrapper-10">Home</div>
              <div class="text-wrapper-11">Manage Vehicle</div>
              <div class="text-wrapper-12">Trip Details</div>
            </div>
            <div class="text-wrapper-13">Report</div>
          </div>
          <div class="text-wrapper-14">Drivers</div>
          <div class="text-wrapper-15">Suppliers</div>
          <div class="text-wrapper-16">Maintenance Service</div>
          <img class="image" src="img/maintenancedriver.svg" />
          <img class="image-2" src="img/commuter.svg" />
          <img class="image-3" src="img/commuter.svg" />
          <img class="image-4" src="img/innova.svg" />
          <img class="image-5" src="img/vios.svg" />
          <img class="image-6" src="img/grandia.png" />
          <img class="image-7" src="img/grandia.png" />
          <img class="image-8" src="img/maintenancelist.svg" />
          <img class="image-9" src="img/boyetnum.svg" />
          <div class="rectangle-4"></div>
          <div class="rectangle-5"></div>
          <div class="text-wrapper-17">All Vehicle</div>
          <div class="text-wrapper-18">Maintenance Service</div>
        </div>
      </div>
    </div>
  </body>
</html>
