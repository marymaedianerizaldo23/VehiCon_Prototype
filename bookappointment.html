<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Appointment</title>
    <link rel="icon" href="img/logo.svg" />
    <link rel="stylesheet" href="bookappointment.css" />
  </head>
  <body>
    <div class="submit-booking-form">
      <div class="div">
        <div class="overlap">
          <div class="rectangle"></div>
          <div class="text-wrapper">Confirm</div>
          <div class="text-wrapper-2">Add more specifications</div>
        </div>
        <div class="overlap-group">
          <div class="overlap-2">
            <div class="text-wrapper-3">Select Vehicle</div>
            <div class="text-wrapper-4">Type of service</div>
            <div class="text-wrapper-5">Quantity</div>
            <div class="text-wrapper-6">Date</div>
            <div class="text-wrapper-7">Time</div>
            <div class="rectangle-2"></div>
            <div class="group">
              <a href="mailto:customercare@vehicon.com" target="_blank" rel="noopener noreferrer"
                ><div class="text-wrapper-8">customercare@vehicon.com</div></a
              >
              <img class="icon-envelope" src="img/icon-envelope.svg" />
              <div class="overlap-group-2">
                <div class="text-wrapper-9">(123)456-7890</div>
                <img class="emoji-instagram" src="img/ig.svg" />
                <img class="icon-facebook-icon" src="img/fb.svg" />
              </div>
              <img class="icon-call" src="img/call.svg" />
              <img class="icon-twitter" src="img/twitter.svg" />
            </div>
            <div class="text-wrapper-10">Book Appointment</div>
            <div class="rectangle-3"></div>
            <div class="rectangle-4"></div>
            <div class="rectangle-5"></div>
            <div class="rectangle-6"></div>
            <div class="rectangle-7"></div>
            <div class="overlap-wrapper">
              <div class="overlap-3">
                <div class="group-2">
                  <div class="overlap-group-3">
                    <div class="text-wrapper-11">Home</div>
                    <div class="text-wrapper-12">Manage Vehicle</div>
                    <div class="text-wrapper-13">Trip Details</div>
                  </div>
                  <div class="text-wrapper-14">Report</div>
                </div>
                <div class="text-wrapper-15">Drivers</div>
                <div class="text-wrapper-16">Suppliers</div>
              </div>
            </div>
          </div>
          <div class="overlap-4">
            <p class="p">A2, Chua Kim And Sons Building, V.Rama Avenue, Guadalupe, Cebu City 6000 Cebu</p>
            <div class="text-wrapper-17">M-Tech Auto Accessories</div>
          </div>
          <img class="image" src="img/mtechauto.svg" />
          <img class="polygon" src="img/polygon-2.svg" />
        </div>
      </div>
    </div>
  </body>
</html>
