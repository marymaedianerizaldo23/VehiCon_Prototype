<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="Register as Supplier.css" />
  </head>
  <body>
    <div class="register-as-supplier">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="overlap-group">
            <div class="rectangle"></div>
            <div class="text-wrapper">BUSINESS NAME:</div>
            <div class="div">CONTACT NO. :</div>
            <div class="text-wrapper-2">EMAIL:</div>
            <div class="text-wrapper-3">ADDRESS:</div>
            <div class="text-wrapper-4">TYPE OF BUSINESS:</div>
            <img class="untitled-design" src="pics/vehicon logo.png" />
            <div class="group">
              <div class="overlap-2">
                <div class="text-wrapper-5">REGISTER AS COMPANY</div>
                <div class="overlap-group-wrapper">
                  <div class="overlap-group-2">
                    <img class="vector-2" src="pics/vector circle.png" />
                    <img class="vector-3" src="pics/vector body.png" />
                    <div class="add-photo"><br /><br />+ add photo</div>
                  </div>
                </div>
              </div>
            </div>
            <img class="rectangle-2" src="pics/rectangle35.png" />
            <img class="rectangle-3" src="pics/rectangle29.png" />
            <img class="rectangle-4" src="pics/rectangle29.png" />
            <img class="rectangle-5" src="pics/rectangle29.png" />
            <img class="rectangle-6" src="pics/rectangle29.png" />
            <img class="rectangle-7" src="pics/rectangle29.png" />
            <div class="text-wrapper-6">NAME:</div>
            <div class="text-wrapper-7">FIRST NAME:</div>
            <div class="rectangle-8"></div>
            <div class="text-wrapper-8">SUBMIT REGISTRATION</div>
            <div class="rectangle-9"></div>
            <div class="group-2">
              <a href="mailto:customercare@vehicon.com" target="_blank" rel="noopener noreferrer"
                ><div class="text-wrapper-9">customercare@vehicon.com</div></a
              >
              <img class="icon-envelope" src="pics/email.png" />
              <div class="overlap-3">
                <div class="text-wrapper-10">(123)456-7890</div>
                <img class="emoji-instagram" src="pics/insta.png" />
                <img class="icon-facebook-icon" src="pics/fb.png" />
              </div>
              <img class="icon-call" src="pics/call.png" />
              <img class="icon-twitter" src="pics/twitter.png" />
            </div>
          </div>
          <img class="rectangle-10" src="pics/rectangle35.png" />
          <div class="text-wrapper-11">LAST NAME:</div>
        </div>
      </div>
    </div>
  </body>
</html>
