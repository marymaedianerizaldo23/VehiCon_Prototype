<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="Register Selection.css" />
  </head>
  <body>
    <div class="REGISTER-SELECTION">
      <div class="overlap-wrapper">

          <div class="rectangle"></div>
          <img class="untitled-design" src="pics/vehicon logo.png" />
          <div class="group">
            <div class="overlap-group">
              <img class="vector" src="pics/vector circle.png" />
              <img class="img" src="pics/vector body.png" />
              <div class="text-wrapper">REGISTER AS SUPPLIER</div>
            </div>
          </div>
          <div class="overlap-group-wrapper">
            <div class="div">
              <img class="vector" src="pics/vector circle.png" />
              <img class="img" src="pics/vector body.png" />
              <div class="text-wrapper-2">REGISTER AS CORPORATE</div>
            </div>
          </div>
          <div class="div-wrapper">
            <div class="overlap-2">
              <img class="vector" src="pics/vector circle.png" />

            </div>
          </div>
          <div class="rectangle-2"></div>
          <div class="group-2">
            <a href="mailto:customercare@vehicon.com" target="_blank" rel="noopener noreferrer"
              ><div class="text-wrapper-3">customercare@vehicon.com</div></a
            >
            <img class="icon-envelope" src="pics/email.png  " />
            <div class="overlap-3">
              <div class="text-wrapper-4">(123)456-7890</div>
              <img class="emoji-instagram" src="pics/insta.png" />
              <img class="icon-facebook-icon" src="pics/fb.png" />
            </div>
            <img class="icon-call" src="pics/call.png" />
            <img class="icon-twitter" src="pics/twitter.png" />
          </div>
        </div>
      </div>
    </div>
