<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="Booking Details.css" />
  </head>
  <body>
    <div class="booking-details">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="overlap-group">
            <div class="untitled-design-wrapper">
              <img class="untitled-design" src="pics/vehicon logo.png" />
            </div>
            <div class="div">
              <div class="rectangle"></div>
              <div class="group">
                <a href="mailto:customercare@vehicon.com" target="_blank" rel="noopener noreferrer"
                  ><div class="text-wrapper">customercare@vehicon.com</div></a
                >
                <img class="icon-envelope" src="pics/email.png" />
                <div class="overlap-group-2">
                  <div class="text-wrapper-2">(123)456-7890</div>
                  <img class="emoji-instagram" src="pics/insta.png" />
                  <img class="icon-facebook-icon" src="pics/fb.png" />
                </div>
                <img class="icon-call" src="pics/call.png" />
                <img class="icon-twitter" src="pics/twitter.png" />
              </div>
            </div>
          </div>
          <p class="p">Mabuhay trip rent a car</p>
          <div class="overlap-2">
            <div class="text-wrapper-3">Confirmed</div>
            <div class="rectangle-2"></div>
            <div class="text-wrapper-4">Quote</div>
            <div class="rectangle-3"></div>
            <div class="text-wrapper-5">Complete</div>
          </div>
          <div class="overlap-3">
            <div class="text-wrapper-6">Brake Maintenance</div>
            <div class="text-wrapper-7">1</div>
            <div class="text-wrapper-8">--Nothing follows--</div>
            <div class="text-wrapper-9">Type of service:</div>
          </div>
          <div class="overlap-4">
            <div class="text-wrapper-10">Date:</div>
            <div class="text-wrapper-11">October 15, 2023</div>
          </div>
          <div class="overlap-5">
            <div class="text-wrapper-9">Time:</div>
            <div class="text-wrapper-11">8:00 AM</div>
          </div>
          <div class="text-wrapper-12">Quantity:</div>
          <img class="image" src="pics/mabuhay.png" />
        </div>
      </div>
    </div>
  </body>
</html>
